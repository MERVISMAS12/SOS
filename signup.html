<body>

                              </div>
                            </div>
          
          
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" required type="checkbox" value="" id="form2Example3c" />
                              <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="terms.html">Terms of service</a>
                              </label>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="button" class="btn btn-primary btn-lg"id="signup" name="signup_submit" value="Sign up" onsubmit="alert('Thank You \n Your details are recorded')">Register</button>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyACDJq7RG465hUzLYyvFwlC1r6uwGRFJWo",
    authDomain: "sos-main-project.firebaseapp.com",
    projectId: "sos-main-project",
    storageBucket: "sos-main-project.appspot.com",
    messagingSenderId: "378212899774",
    appId: "1:378212899774:web:f96b0c133f97c262e577ef"
  };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    signup.addEventListener('click',(e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;

            set(ref(database,'users/' + user.uid),{
                username: username,
                email: email
            })
            localStorage.setItem("email", email);
            alert("User created");
            window.location = "target.html";
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
            // ..
        });

    });
  </script>
